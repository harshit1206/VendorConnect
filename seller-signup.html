<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Sign Up - VendorConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen px-4">

  <main class="bg-white rounded-xl shadow-xl max-w-md w-full p-8">
    <h1 class="text-3xl font-extrabold text-amber-700 mb-6 text-center">Seller Sign Up</h1>

    <form id="sellerSignUpForm" class="space-y-6" novalidate>
      <div>
        <label for="email" class="block mb-1 font-semibold text-amber-700">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required
          class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-amber-700">Password</label>
        <input id="password" name="password" type="password" placeholder="Create a password" required
          class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
      </div>

      <div>
        <label for="confirmPassword" class="block mb-1 font-semibold text-amber-700">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password" required
          class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
      </div>

      <button type="submit"
        class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold rounded-md py-3 shadow transition-colors duration-200">
        Create Account
      </button>
    </form>

    <p class="mt-6 text-center text-amber-900">
      Already have an account? 
      <a href="seller-login.html" class="text-amber-700 font-semibold hover:underline">Log In</a>
    </p>

    <p class="mt-2 text-center text-amber-700">
      Are you a vendor? 
      <a href="vendor-signup.html" class="underline font-semibold">Go to Vendor Sign Up</a>
    </p>
  </main>

  <script>
    const form = document.getElementById('sellerSignUpForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      const pwd = form.password.value;
      const confirmPwd = form.confirmPassword.value;
      if (pwd !== confirmPwd) {
        alert('Passwords do not match!');
        return;
      }
      // TODO: Integrate backend sign-up API here
      alert('Seller sign up submitted!');
    });
  </script>
</body>
</html>
