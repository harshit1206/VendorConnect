<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Support - VendorConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center px-4 py-12">

  <main class="bg-white rounded-xl shadow-xl max-w-xl w-full p-8 sm:p-12">
    <!-- Go Back Link -->
    <a href="index2.html" class="text-amber-700 font-semibold mb-6 inline-block hover:underline">
      ‚Üê Go Back
    </a>

    <h1 class="text-4xl font-extrabold text-amber-700 mb-4 text-center">Seller Support</h1>
    <p class="text-amber-900 mb-8 text-center text-lg">
      If you're a seller and need assistance, please fill out this form. Our support team will get back to you soon.
    </p>
    <form id="sellerSupportForm" class="space-y-6" novalidate>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label for="sellerName" class="block mb-1 font-semibold text-amber-700">
            Name <span class="text-red-600">*</span>
          </label>
          <input type="text" id="sellerName" name="sellerName" placeholder="Your Name" required
            class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
        </div>
        <div>
          <label for="sellerEmail" class="block mb-1 font-semibold text-amber-700">
            Email <span class="text-red-600">*</span>
          </label>
          <input type="email" id="sellerEmail" name="sellerEmail" placeholder="you@example.com" required
            class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
        </div>
      </div>

      <div>
        <label for="storeName" class="block mb-1 font-semibold text-amber-700">
          Store Name <span class="text-red-600">*</span>
        </label>
        <input type="text" id="storeName" name="storeName" placeholder="Your Store Name" required
          class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
      </div>

      <div>
        <label for="sellerPhone" class="block mb-1 font-semibold text-amber-700">
          Phone (optional)
        </label>
        <input type="tel" id="sellerPhone" name="sellerPhone" placeholder="Your Phone Number"
          class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
      </div>

      <div>
        <label for="issue" class="block mb-1 font-semibold text-amber-700">
          Issue / Query <span class="text-red-600">*</span>
        </label>
        <textarea id="issue" name="issue" rows="4" placeholder="Describe your issue here..." required
          class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500 resize-none"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold rounded-md py-3 shadow transition-colors duration-200">
        Submit Request
      </button>
    </form>

    <p class="mt-6 text-center text-amber-900 italic text-sm">
      We'll respond within 1 business day.
    </p>
  </main>

  <script>
    const form = document.getElementById('sellerSupportForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      alert('Thank you for reaching out! Our support team will contact you soon.');
      form.reset();
    });
  </script>
</body>
</html>
