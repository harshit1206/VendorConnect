<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VendorConnect Full Project with Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Dynamic content container -->
  <div id="root"></div>

  <!-- LOGIN MODAL -->
  <div id="login-modal" class="modal-bg" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="login-modal-title" tabindex="-1">
    <div class="modal-panel" role="document">
      <button class="modal-close" id="login-close" aria-label="Close login modal">&times;</button>
      <h2 id="login-modal-title" class="text-2xl font-bold mb-4 text-center">Login</h2>
      <form autocomplete="off" class="space-y-4" onsubmit="event.preventDefault(); alert('Login form submit handled here');">
        <label class="block font-semibold text-gray-700">
          Email
          <input type="email" required class="block mt-1 w-full px-3 py-2 border rounded focus:outline-green-400" placeholder="you@example.com" />
        </label>
        <label class="block font-semibold text-gray-700">
          Password
          <input type="password" required class="block mt-1 w-full px-3 py-2 border rounded focus:outline-green-400" placeholder="Password" />
        </label>
        <button type="submit" class="w-full py-2 bg-green-600 text-white font-bold rounded hover:bg-green-700 shadow transition">Login</button>
      </form>
    </div>
  </div>

  <!-- SIGN UP MODAL -->
  <div id="signup-modal" class="modal-bg" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="signup-modal-title" tabindex="-1">
    <div class="modal-panel" role="document">
      <button class="modal-close" id="signup-close" aria-label="Close sign up modal">&times;</button>
      <h2 id="signup-modal-title" class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
      <form autocomplete="off" class="space-y-4" onsubmit="event.preventDefault(); alert('Sign up form submit handled here');">
        <label class="block font-semibold text-gray-700">
          Email
          <input type="email" required class="block mt-1 w-full px-3 py-2 border rounded focus:outline-amber-400" placeholder="you@example.com" />
        </label>
        <label class="block font-semibold text-gray-700">
          Password
          <input type="password" required class="block mt-1 w-full px-3 py-2 border rounded focus:outline-amber-400" placeholder="Password" />
        </label>
        <label class="block font-semibold text-gray-700">
          Confirm Password
          <input type="password" required class="block mt-1 w-full px-3 py-2 border rounded focus:outline-amber-400" placeholder="Confirm Password" />
        </label>
        <button type="submit" class="w-full py-2 bg-amber-500 text-white font-bold rounded hover:bg-amber-600 shadow transition">Create Account</button>
      </form>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
