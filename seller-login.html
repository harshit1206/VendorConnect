<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Login - VendorConnect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50 flex items-center justify-center min-h-screen px-4">

  <main class="bg-white rounded-xl shadow-xl max-w-md w-full p-8">
    <h1 class="text-3xl font-extrabold text-amber-700 mb-6 text-center">Seller Login</h1>

    <form id="sellerLoginForm" class="space-y-6" novalidate>
      <div>
        <label for="email" class="block mb-1 font-semibold text-amber-700">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required
          class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
      </div>

      <div>
        <label for="password" class="block mb-1 font-semibold text-amber-700">Password</label>
        <input id="password" name="password" type="password" placeholder="Your password" required
          class="w-full rounded-md border border-amber-300 p-3 focus:outline-amber-500 focus:ring-1 focus:ring-amber-500" />
        <a href="seller-forgot-password.html" class="inline-block mt-2 text-sm text-amber-700 hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
        class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold rounded-md py-3 shadow transition-colors duration-200">
        Log In
      </button>
    </form>

    <p class="mt-6 text-center text-amber-900">
      New here? 
      <a href="seller-signup.html" class="text-amber-700 font-semibold hover:underline">Sign Up</a>
    </p>

    <p class="mt-2 text-center text-amber-700">
      Are you a vendor? 
      <a href="vendor-login.html" class="underline font-semibold">Go to Vendor Login</a>
    </p>
  </main>

  <script>
    const form = document.getElementById('sellerLoginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      // Replace the alert below with your backend login logic
      alert('Seller login submitted! (Backend integration pending.)');
    });
  </script>
</body>
</html>
